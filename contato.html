<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/flor.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portifólio da Michelle</title>
</head>
<body>
    <!-- Menu da Página -->
    <nav>
        <!-- Logo + Texto á esquerda do Menu -->
        <div>
            <img src="assets/images/flor.png" alt="Logo da Página - Goku">
            <span>Portifólio</span>
        </div>
        <!-- Opções do Menu utilizando Marcadores não ordenados (simbólico)-->
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="contato.html"><li>Contato</li></a>
        </ul>
    </nav>

    <!-- Conteúdo da Página -->
    <main class="contato">
        <section class="formulario">
             <h3>Contato</h3>
             <form>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>

                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" placeholder="Insira o seu e-mail">
                    <div id="txtEmail"></div>
                </div>

                <div class="campos-form"> 
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Insira a sua mensagem..."></textarea>
                    <div id="txtMensagem"></div>
                </div>

                <button type="button">Enviar</button>
            </form>
    </section>

    <section>
        <h3>Consultar CEP:</h3>
        <div class="endereco">
            <div class="campos-form">
                <label for="cep">Digite o seu CEP: </label>
                <input onkeyup="validarCep()" id="cep" name="cep" type="text" placeholder="Insira o CEP da sua rua">
                <div id="txtCep"></div>
            </div>

            <button type="button">Consultar</button>
            <hr>
            <div class="campos-form">
                <label for="dados">Endereço:</label>
                <textarea name="dados" id="dados" rows="7" placeholder="Busca CEP..."></textarea>
                 <div id="txtCep"></div>
            </div>
        </div>
    </section>
    </main>

    <!-- Rodapé da Página -->
    <footer>
        <div>
            <a href="https://www.linkedin.com/in/michellegreghi/" target="_blank">
                <img class="tamanho" src="assets/images/linkedin.png" alt="Linkedin">

                <img class="tamanho" src="assets/images/github.png" alt="GitHub">
            </a>
            <a href="http://instagram.com">
                <img class="tamanho" src="assets/images/instagram.png" alt="Instagram">
            </a>
        </div>
        <p class="copy">Desenvolvido por: Michelle Greghi - 2023 &copy;</p>
    </footer>
</body>
</html>
